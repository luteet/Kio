@@include("html/_header.html")

<main class="main">
	<section class="login container center">
        <div class="login__body block-body">
            <h1 class="login__title main-title">
                DARKNET
            </h1>
            <div class="login__text text">
                Актуальные ссылки на даркнет маркетплейсы.
            </div>
            <form action="#" class="login__form">
                <label class="login__label">
                    <input type="password" name="password" placeholder="Введите пароль" required class="login__input input">
                </label>
                <button class="login__submit btn _alt" type="submit">
                    Войти
                </button>
                <a href="#instructions-popup" class="login__link link open-popup">
                    Как получить пароль?
                </a>
            </form>
        </div>
	</section>
</main>

@@include("html/_footer.html")
